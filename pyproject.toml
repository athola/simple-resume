[tool.black]
line-length = 100

[tool.poetry]
name = "cv"
version = "2.0.1"
description = "Programatically create CVs"
authors = ["Alex Thola <alexthola@gmail.com>"]
maintainers = ["Alex Thola <alexthola@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/athola/cv"

[tool.poetry.dependencies]
python = "^3.8.0"
flask = "^2.2.3"
markdown = "^3.4.1"
oyaml = "^1.0"
weasyprint = "^59.0"

[tool.poetry.group.utils.dependencies]
pylint = "^2.17.4"
mypy = "^1.4.1"
types-markdown = "^3.4.2.9"

[tool.poetry.scripts]
generate_pdf = "cv:generate_pdf"
run_app = "cv:run_app"

[[tool.mypy.overrides]]
module = "oyaml"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "weasyprint"
ignore_missing_imports = true

[tool.pylint.master]
recursive = true
ignore = [
    "static",
    "templates"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
