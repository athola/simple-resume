[pytest]
# Pytest configuration for EasyResume project following TDD principles

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/easyresume
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --durations=10

# Markers for test categorization (TDD methodology)
markers =
    unit: Unit tests for individual components (fast, isolated)
    integration: Integration tests for component interaction
    business: Business logic and user story tests
    slow: Tests that take longer to run (>1s)
    network: Tests that require network access
    tdd: Test-driven development tests (red-green-refactor)
    regression: Regression tests for previously fixed issues
    smoke: Quick smoke tests to verify basic functionality

# Minimum version requirements
minversion = 8.0

# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test session configuration
console_output_style = progress
log_cli = false
log_cli_level = INFO
