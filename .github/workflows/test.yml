name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --extra utils --group dev

    - name: Run tests
      run: uv run pytest

  architecture:
    runs-on: ubuntu-latest
    name: Architecture Tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --extra utils --group dev

    - name: Run architectural tests
      run: uv run pytest tests/architecture/test_layer_separation.py -v --tb=short
      continue-on-error: true  # Expected to fail during refactoring

    - name: Report architecture status
      if: failure()
      run: |
        echo "⚠️ Architectural tests are currently failing (expected during refactoring)"
        echo "See CORE_REFACTOR_PLAN.md for remediation timeline"
        echo "Violations will be fixed in Phases 2-5 of the modernization plan"
