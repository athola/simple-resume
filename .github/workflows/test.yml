name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --extra utils

    - name: Run tests
      run: uv run pytest

    - name: Run type checking
      run: uv run mypy src/cv/

    - name: Run additional type checking
      run: uv run ty check src/cv/

    - name: Run linting
      run: uv run ruff check src/cv/